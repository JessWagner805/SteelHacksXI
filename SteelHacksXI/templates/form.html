<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Boss Helper</title>
    <link rel="stylesheet" href="format.css">
    <style>
        h1, h2 {
            color: #583a01;
        }
    </style>
</head>
<body>
    <style>
        body {
          background-image: url('https://wallpapercave.com/wp/wp10654502.jpg');
          background-repeat: no-repeat;
        }
        </style>
    <h1>Elden Ring Boss Helper</h1>

    <h2>Stat Input:</h2>
    <form action="/submit" method="POST">
        <div>
            <label for="vig">Vigor</label>
            <input type="number" id="vig" name="vig" placeholder="#" required>
        </div>
        <br>

        <div>
            <label for="mind">Mind</label>
            <input type="number" id="mind" name="mind" placeholder="#" required>
        </div>
        <br>

        <div>
            <label for="end">Endurance</label>
            <input type="number" id="end" name="end" placeholder="#" required>
        </div>
        <br>

        <div>
            <label for="str">Strength</label>
            <input type="number" id="str" name="str" placeholder="#" required>
        </div>
        <br>

        <div>
            <label for="dex">Dexterity</label>
            <input type="number" id="dex" name="dex" placeholder="#" required>
        </div>
        <br>

        <div>
            <label for="int">Intelligence</label>
            <input type="number" id="int" name="int" placeholder="#" required>
        </div>
        <br>

        <div>
            <label for="fth">Faith</label>
            <input type="number" id="fth" name="fth" placeholder="#" required>
        </div>
        <br>

        <div>
            <label for="arc">Arcane</label>
            <input type="number" id="arc" name="arc" placeholder="#" required>
        </div>
        <br>

        <h2>Boss Selection:</h2>
        <select name="Boss" id="Boss" required>
            <option value=""></option>
            <option value="Rahdan">Rahdan</option>
            <option value="Margit">Margit</option>
            <option value="Radagon">Radagon</option>
            <option value="Morgott">Morgott</option>
            <option value="Rykard">Rykard</option>
            <option value="Godfey">Godfrey</option>
            <option value="Godrick">Godrick</option>
            <option value="Malenia">Malenia</option>
            <option value="Renalla">Renalla</option>
            <option value="Mogh">Mogh</option>
            <option value="Maliketh">Maliketh</option>
            <option value="Godskin Duo">Godskin Duo</option>
            <option value="Dragonlord Placidusax">Dragonlord Placidusax</option>
            <option value="Sir Gideon">Sir Gideon Ofnir</option>
            <option value="Elden Beast">Elden Beast</option>
            <option value="Fire Giant">Fire Giant</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">

        <div>
        </div>
    </form>
    <br>
</body>
</html>
